<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVO ‚Äì Warnzeichen</title>

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" href="/assets/icons/avo-icon-192.png" />
  <link rel="manifest" href="/manifest.json" />

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/js/sw.js')
        .then(reg => console.log('‚úÖ Service Worker registriert:', reg.scope))
        .catch(err => console.warn('‚ùå SW-Registrierung fehlgeschlagen:', err));
    }
  </script>

  <style>
    .warning-form {
      margin-top: 1rem;
    }
    #warningList {
      list-style: none;
      padding: 0;
    }
    #warningList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
    }
    #warningList li span {
      flex: 1;
    }
    #warningList button {
      margin-left: 6px;
      background: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #warningForm input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 1rem;
      box-sizing: border-box;
    }
    #warningForm button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 10px;
      font-size: 16px;
      background-color: #0077aa;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="app-wrapper">

    <!-- üÜï zentraler Header -->
    <div class="header-placeholder"></div>

    <main class="module-content">
      <h2>Meine Warnzeichen</h2>
      <p>Diese Warnzeichen helfen dir, erste Anzeichen einer Krise fr√ºhzeitig zu erkennen.</p>

      <ul id="warningList"></ul>

      <form id="warningForm" class="warning-form">
        <input type="text" id="newWarning" placeholder="Neues Warnzeichen eingeben‚Ä¶" maxlength="100" />
        <button type="submit">Hinzuf√ºgen</button>
      </form>
    </main>

    <!-- üÜï zentraler Footer -->
    <div class="footer-placeholder"></div>

  </div>

  <!-- üß† JS zur Anzeige und Bearbeitung -->
  <script src="/js/inject-shared.js"></script>
  <script>
    const MAX_WARNINGS = 3;

    function loadWarnings() {
      const list = document.getElementById("warningList");
      list.innerHTML = "";

      const warnings = JSON.parse(localStorage.getItem("avoWarnings")) || [];

      warnings.forEach((text, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${text}</span>
          <button title="Bearbeiten" onclick="editWarning(${index})">‚úèÔ∏è</button>
          <button title="L√∂schen" onclick="deleteWarning(${index})">üóëÔ∏è</button>
        `;
        list.appendChild(li);
      });
    }

    function saveWarnings(warnings) {
      localStorage.setItem("avoWarnings", JSON.stringify(warnings));
      loadWarnings();
    }

    function editWarning(index) {
      const warnings = JSON.parse(localStorage.getItem("avoWarnings")) || [];
      const updated = prompt("Neues Warnzeichen eingeben:", warnings[index]);
      if (updated && updated.trim()) {
        warnings[index] = updated.trim();
        saveWarnings(warnings);
      }
    }

    function deleteWarning(index) {
      const warnings = JSON.parse(localStorage.getItem("avoWarnings")) || [];
      warnings.splice(index, 1);
      saveWarnings(warnings);
    }

    document.getElementById("warningForm").addEventListener("submit", e => {
      e.preventDefault();
      const input = document.getElementById("newWarning");
      const value = input.value.trim();
      if (!value) return;

      const warnings = JSON.parse(localStorage.getItem("avoWarnings")) || [];
      if (warnings.length >= MAX_WARNINGS) {
        alert("Maximal 3 Warnzeichen erlaubt.");
        return;
      }

      warnings.push(value);
      saveWarnings(warnings);
      input.value = "";
    });

    document.addEventListener("DOMContentLoaded", loadWarnings);
  </script>
</body>
</html>
