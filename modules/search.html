<script>
document.addEventListener("DOMContentLoaded", function () {
  const daten = [
    {
      titel: "Safety Plan",
      beschreibung: "Notfallplan mit 6 Schritten zur Selbstsicherung.",
      link: "/modules/safetyplan.html"
    },
    {
      titel: "Skills: Kälte",
      beschreibung: "Eiswürfel, kaltes Wasser, Cold Pack",
      link: "/modules/skills.html"
    },
    {
      titel: "Skills: Bewegung",
      beschreibung: "Bewegung als Spannungsabbau: Joggen, Dehnen, Boxen",
      link: "/modules/skills.html"
    },
    {
      titel: "Distress-Kurve",
      beschreibung: "Verlauf von Anspannung erfassen und visualisieren.",
      link: "/modules/distresscurve.html"
    },
    {
      titel: "Tipps & Tools",
      beschreibung: "Hilfreiches Material und Selbsthilfestrategien",
      link: "/modules/tips-tools.html"
    }
  ];

  const input = document.getElementById("searchInput");
  const button = document.getElementById("searchButton");
  const ergebnisse = document.getElementById("searchResults");

  function suche() {
    const begriff = input.value.toLowerCase();
    const gefiltert = daten.filter(item =>
      item.titel.toLowerCase().includes(begriff) ||
      item.beschreibung.toLowerCase().includes(begriff)
    );

    ergebnisse.innerHTML = gefiltert.length
      ? "<ul>" + gefiltert.map(i =>
          `<li style="margin-bottom:1rem;">
            <a href="${i.link}" style="font-weight:bold;">${i.titel}</a><br>
            <span>${i.beschreibung}</span>
          </li>`
        ).join("") + "</ul>"
      : "<p>Keine Treffer.</p>";
  }

  input.addEventListener("input", suche);
  button.addEventListener("click", suche);
});
</script>
